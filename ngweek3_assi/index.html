<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app='NarrowItDownApp'>
   <div class="container" ng-controller='NarrowItDownController as menu'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control"
       ng-model="menu.searchTerm">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="menu.found();">Narrow It Down For Me!</button>
      {{menu.found}}
      <ol>
        <li ng-repeat="item in menu.found">
          {{ item.name }} , {{ item.short_name }}  , {{item.description}}
          <button ng-click="menu.onRemove({index: $index});">Don't want this one!</button>
        </li>
      </ol>
      <found-items found-items="menu" on-remove="menu.removeItem(index)"></found-items>
    </div>


    <!-- found-items should be implemented as a component -->
    
  </div>

</body>
</html>
