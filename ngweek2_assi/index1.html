<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app1.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body ng-app='ShoppingListCheckOff'>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6"
    ng-controller='ShoppingListToBuyItemController as ToBuyController'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat='item in ToBuyController.items'>Buy {{item.quantity}} {{item.name}}
         <button class="btn btn-default" ng-click='ToBuyController.removeItem($index);'>
           <span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       <!-- <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li> -->
     </ul>
     <div class="emptyMessage" ng-if='ToBuyController.message'>Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6"
    ng-controller='ShoppingListBoughtItemController as AlreadyBoughtController'
    ng-modle='AlreadyBoughtController.items'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat='item in AlreadyBoughtController.items'>Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div class="emptyMessage" on-click='AlreadyBoughtController.message' ng-if='AlreadyBoughtController.message'>
       Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
